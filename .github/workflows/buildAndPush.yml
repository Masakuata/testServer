name: build image and push

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.EDSON_DOCKERHUB_ID }}
          password: ${{ secrets.EDSON_DOCKERHUB_TOKEN }}

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configurar buildx
        uses: docker/setup-buildx-action@v1

      - name: Obtener timestamp
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: -5
          format: "DDMMYY-HHmm"
        env:
          TAG: "w3edd/xatalTestImage:${{ steps.time.outputs.time }}"

      - name: Construir con buildx
        run: |
          docker buildx build \
          --push \
          --tag w3edd/xatalTestImage:091622-2015 \
          --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64 .